<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Laskuri</title>
    <link rel="stylesheet" href="CSS-harjoitukset/Laskuri.css">
  </head>
  <body>
      <form name="calculator">
         <table id="calctable">
            <tr>
               <td colspan="4"><input type="text" id="ruutu" name="display" disabled></td>
            </tr>
            <tr>
              <td><input type="button" id="tyhjenna" value="AC" onclick="calculator.display.value = ''"></td>
              <td><input type="button" id="poista" value="DEL" onclick="calculator.display.value = calculator.display.value.substr(0,calculator.display.value.length-1)"></td>
              <td><input type="button" id="prosenttilasku" value="%" onclick="calculator.display.value += '%'"></td>
              <td><input type="button" id="jakolasku" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
            <tr>
              <td><input type="button" id="seitseman" value="7" onclick="calculator.display.value += '7'"></td>
              <td><input type="button" id="kahdeksan" value="8" onclick="calculator.display.value += '8'"></td>
              <td><input type="button" id="yhdeksan" value="9" onclick="calculator.display.value += '9'"></td>
              <td><input type="button" id="kertolasku" name="times" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
              <td><input type="button" id="nelja" value="4" onclick="calculator.display.value += '4'"></td>
              <td><input type="button" id="viisi" value="5" onclick="calculator.display.value += '5'"></td>
              <td><input type="button" id="kuusi" value="6" onclick="calculator.display.value += '6'"></td>
              <td><input type="button" id="miinuslasku" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
              <td><input type="button" id="yksi" value="1" onclick="calculator.display.value += '1'"></td>
              <td><input type="button" id= "kaksi" value="2" onclick="calculator.display.value += '2'"></td>
              <td><input type="button" id="kolme" value="3" onclick="calculator.display.value += '3'"></td>
              <td><input type="button" id="pluslasku" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
              <td colspan="2"><input type="button" id="nolla" value="0" onclick="calculator.display.value += '0'"></td>
              <td><input type="button" id="pilkku" value="." onclick="calculator.display.value += '.'"></td>
              <td><input type="button" id="yhteensa" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
            </tr>
         </table>
      </form>
   </body>
</html>
